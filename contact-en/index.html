<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – offrm studio</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@300&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      min-height: 100vh;
    }

    .content {
      max-width: 600px;
      padding: 160px 0 60px 200px;
      margin-top: 8vh;
      text-align: left;
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-height: 100vh;
    }

    p {
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .email {
      font-weight: bold;
    }

    .email a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .email a:hover {
      color: #ccc;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }

    .instagram-link span.instagram-handle {
        font-size: inherit;
    }

    .instagram-link img {
      width: 24px;
      height: 24px;
      filter: drop-shadow(0 0 4px rgba(255,255,255,0.5));
    }

    .instagram-link:hover img {
      filter: drop-shadow(0 0 8px rgba(255,255,255,0.8));
    }

    @media (max-width: 768px) {
      .page-contact .content {
        padding: 170px 20px 40px 20px !important;
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body class="page-contact">
  <div class="background-image"></div>

  <a href="/index.html" class="site-name">offrm studio</a>

  <div class="burger" onclick="toggleMenu()"></div>

  <nav class="menu" id="menu">
    <a href="/about/">about</a>
    <a href="/services-en/">services</a>
    <a href="/withoffrm/">with offrm</a>
    <a href="/contact-en/">contact</a>
  </nav>

  <div class="content">
    <p>looking for the room that doesn’t exist yet?<br>
    maybe it starts here.</p>

    <p>for all inquiries, collaborations, or ideas waiting to unfold, please reach out.</p>

    <p class="email">
      <strong><a href="mailto:info@offrmstudio.com">info@offrmstudio.com</a></strong>
    </p>

    <p>
      <a href="https://www.instagram.com/offrmstudio" target="_blank" class="instagram-link" style="display: flex; align-items: center; gap: 0.5rem; color: white; text-decoration: none;">
        <img src="instagram.svg" alt="Instagram logo">
        <span class="instagram-handle">@offrmstudio</span>
      </a>
    </p>
  </div>

  <footer class="language-selector">
    <a href="#" onclick="setLanguage('fr')">FR</a> |
    <a href="#" onclick="setLanguage('en')">EN</a>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }

    function setLanguage(lang) {
      localStorage.setItem('lang', lang);
      if(lang === 'fr') {
        window.location.href = '/contact/';
      } else if(lang === 'en') {
        window.location.href = '/contact-en/';
      }
    }

    const savedLang = localStorage.getItem('lang');
    if(savedLang === 'fr' && window.location.pathname.includes('/contact-en/')) {
      window.location.href = '/contact/';
    }
  </script>

</body>
</html>
