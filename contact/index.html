<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – Offrm Studio</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@300&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      min-height: 100vh;
    }

    .content {
      max-width: 600px;
      padding: 160px 0 60px 200px;
      margin-top: 8vh;
      text-align: left;
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-height: 100vh;
    }

    p {
      margin-bottom: 1rem;
      line-height: 1.5;
    }

    .email {
      font-weight: bold;
    }

    .email a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .email a:hover {
      color: #ccc;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }

    .instagram-link span.instagram-handle {
        font-size: inherit;
    }


    .instagram-link img {
      width: 24px;
      height: 24px;
      filter: drop-shadow(0 0 4px rgba(255,255,255,0.5));
    }

    .instagram-link:hover img {
      filter: drop-shadow(0 0 8px rgba(255,255,255,0.8));
    }

    @media (max-width: 768px) {
      .page-contact .content {
        padding: 170px 20px 40px 20px !important;
        font-size: 0.95rem;
      }
    }

    @media screen and (min-width: 1600px) {
      .one-line {
        white-space: nowrap;
      }
       .content {
        padding-left: 120px; /* au lieu de 200px par défaut */
        padding-top: 300px;  /* ajuste ici la hauteur */
      }

      .instagram-link img {
        width: 40px;
        height: 40px;
      }
    } 

  </style>
</head>

<body class="page-contact">
  <div class="background-image"></div>

  <a href="/index.html" class="site-name">offrm studio</a>
  
  <div class="burger" onclick="toggleMenu()"></div>

  <nav class="menu" id="menu">
    <a href="/a_propos/">à propos</a>
    <a href="/equipe/">l'équipe</a>
    <a href="/services/">services</a>
    <a href="/avecoffrm/">avec offrm</a>
    <a href="/contact/">contact</a>
  </nav>

  <div class="content">
    <p class="one-line">pour toutes informations ou collaborations, merci de nous contacter.</p>

    <p class="email">
      <strong><a href="mailto:info@offrmstudio.com">info@offrmstudio.com</a></strong>
    </p>

    <p>
      <a href="https://www.instagram.com/offrmstudio" target="_blank" class="instagram-link" style="display: flex; align-items: center; gap: 0.5rem; color: white; text-decoration: none;">
        <img src="instagram.svg" alt="Instagram logo">
        <span class="instagram-handle">@offrmstudio</span>
      </a>
    </p>

    <p>
      <a href="https://www.youtube.com/@offrmstudio" target="_blank" class="youtube-link" style="display: flex; align-items: center; gap: 0.5rem; color: white; text-decoration: none;">
        <img src="youtube.svg" alt="YouTube logo">
        <span class="youtube-handle">@offrmstudio</span>
      </a>
    </p>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }
  </script>

  <div class="footer-bar">
  <div class="copyright">© 2025 offrm studio. Tous droits réservés.</div>
  <div class="language-selector">
    <a href="#" onclick="setLanguage('fr')">fr</a> | 
    <a href="#" onclick="setLanguage('en')">en</a>
  </div>

  <script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
  }

  function setLanguage(lang) {
    localStorage.setItem('lang', lang);
    if(lang === 'fr') {
      window.location.href = '/contact/';
    } else if(lang === 'en') {
      window.location.href = '/contact-en/';
    }
  }

  const savedLang = localStorage.getItem('lang');
  if(savedLang === 'en' && window.location.pathname.includes('/contact/')) {
    window.location.href = '/contact-en/';
  }
</script>
  </script>
</body>
</html>
