<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – Offrm Studio</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@300&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      min-height: 100vh;
    }

    .content {
      max-width: 600px;
      padding: 160px 0 60px 200px;
      text-align: left;
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-height: 100vh;
    }

    p {
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .email {
      font-weight: bold;
    }

    .email a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .email a:hover {
      color: #ccc;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }

    .instagram-link span {
      font-size: 1.1rem;
    }

    .instagram-link img {
      width: 24px;
      height: 24px;
      filter: drop-shadow(0 0 4px rgba(255,255,255,0.5));
    }

    .instagram-link:hover img {
      filter: drop-shadow(0 0 8px rgba(255,255,255,0.8));
    }

    @media (max-width: 768px) {
      .page-contact .content {
        padding: 170px 20px 40px 20px !important;
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body class="page-contact">
  <div class="background-image"></div>

  <a href="/index.html" class="site-name">offrm studio</a>
  
  <div class="burger" onclick="toggleMenu()"></div>

  <nav class="menu" id="menu">
    <a href="/a_propos/">à propos</a>
    <a href="/services/">services</a>
    <a href="/avecoffrm/">avec offrm</a>
    <a href="/contact/">contact</a>
  </nav>

  <div class="content">
    <p>vous recherchez la pièce qui n'existe pas encore?<br>
    peut-être que tout commence ici.</p>

    <p>pour toute information, collaborations ou idées prêtes à être réalisées, merci de nous contacter.</p>

    <p class="email">
      <strong><a href="mailto:info@offrmstudio.com">info@offrmstudio.com</a></strong>
    </p>

    <p>
      <a href="https://www.instagram.com/offrmstudio" target="_blank" class="instagram-link" style="display: flex; align-items: center; gap: 0.5rem; color: white; text-decoration: none;">
        <img src="instagram.svg" alt="Instagram logo">
        <span>@offrmstudio</span>
      </a>
    </p>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }
  </script>
</body>
</html>
