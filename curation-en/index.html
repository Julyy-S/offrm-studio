<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>offrm studio – curation</title>

  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/curation.css" />
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@300&display=swap" rel="stylesheet">
</head>

<body class="page-curation">
  <a href="/index.html" class="site-name">offrm studio</a>

  <div class="burger" onclick="toggleMenu()"></div>

  <nav class="menu" id="menu">
    <a href="/about/">about</a>
    <a href="/members/">members</a>
    <a href="/services-en/">services</a>
    <a href="/withoffrm/">with offrm</a>
    <a href="/contact-en/">contact</a>
  </nav>

  <div class="intro-texte">
  <p class="intro-ligne-1">event curation</p>
  <div class="intro-point"></div>
  <p class="intro-ligne-2">we curate art and fashion exhibitions, live performances, pop-up experiences</p>
</div>

<div class="back-button">
  <a href="/services-en/">← back to services</a>
</div>


  <div class="footer-bar">
  <div class="copyright">© 2025 offrm studio. All rights reserved.</div>
  <div class="language-selector">
    <a href="#" onclick="setLanguage('fr')">fr</a> | 
    <a href="#" onclick="setLanguage('en')">en</a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }

    function setLanguage(lang) {
      localStorage.setItem('lang', lang);
      if(lang === 'fr') {
        window.location.href = '/curation/';
      } else if(lang === 'en') {
        window.location.href = '/curation-en/';
      }
    }

    const savedLang = localStorage.getItem('lang');
    if(savedLang === 'fr' && window.location.pathname.includes('/curation-en/')) {
      window.location.href = '/curation/';
    }
  </script>

</body>
</html>
