<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>offrm studio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@300&display=swap" rel="stylesheet">
</head>

<body class="flex-centered">
  <span class="logo"><span class="circle-o"></span>ffrm studio</span>

  <script>
    function redirectToServices() {
      window.location.href = "/services/";
    }

    // Redirection après 3 secondes
    setTimeout(redirectToServices, 3000);

    // Redirection immédiate si clic ou scroll
    document.addEventListener('click', redirectToServices);
    document.addEventListener('scroll', redirectToServices);
  </script>
</body>
</html>
