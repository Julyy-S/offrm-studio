<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>offrm studio – production</title>

  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/production.css" />
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@300&display=swap" rel="stylesheet">
</head>

<body class="page-production">
  <a href="/index.html" class="site-name">offrm studio</a>


  <div class="burger" onclick="toggleMenu()"></div>

  <nav class="menu" id="menu">
    <a href="/a_propos/">à propos</a>
    <a href="/services/">services</a>
    <a href="/avecoffrm/">avec offrm</a>
    <a href="/contact/">contact</a>
  </nav>

  <div class="services">
    <span>production audiovisuelle</span>
    <span class="dot-separator"></span>
    <span>nous réalisons des films artistiques, des films de marques, des clips musicaux, des séries, des documentaires, des lookbooks et éditoriaux.</span>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }
  </script>

  <footer class="language-selector">
    <a href="#" onclick="setLanguage('fr')">FR</a> | 
    <a href="#" onclick="setLanguage('en')">EN</a>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }

    function setLanguage(lang) {
      localStorage.setItem('lang', lang);
      if(lang === 'fr') {
        window.location.href = '/production/';
      } else if(lang === 'en') {
        window.location.href = '/production-en/';
      }
    }

    const savedLang = localStorage.getItem('lang');
    if(savedLang === 'fr' && window.location.pathname.includes('/production-en/')) {
      window.location.href = '/production/';
    }
  </script>

</body>
</html>
