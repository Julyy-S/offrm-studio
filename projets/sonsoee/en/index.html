    <div class="language-selector">
      <a href="#" onclick="setLanguage('fr')">fr</a> |
      <a href="#" onclick="setLanguage('en')">en</a>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }

    function setLanguage(lang) {
      localStorage.setItem('lang', lang);
      if(lang === 'fr') {
        window.location.href = '/projets/sonsoee/';
      } else if(lang === 'en') {
        window.location.href = '/projets/sonsoee/en/';
      }
    }

    const savedLang = localStorage.getItem('lang');
    if(savedLang === 'fr' && window.location.pathname.includes('/projets/sonsoee/en/')) {
      window.location.href = '/projets/sonsoee/';
    }
  </script>
