<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>offrm studio â€“ representation</title>

  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/representation.css" />
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@300&display=swap" rel="stylesheet">
</head>

<body class="page-representation">
  <a href="/index.html" class="site-name">offrm studio</a>

  <div class="burger" onclick="toggleMenu()"></div>

  <nav class="menu" id="menu">
    <a href="/about/">about</a>
    <a href="/services-en/">services</a>
    <a href="/withoffrm/">with offrm</a>
    <a href="/contact-en/">contact</a>
  </nav>

  <div class="services">
    <span>brand representation</span>
    <span class="dot-separator"></span>
    <span>we represent emerging brands, offering them international visibility</span>
  </div>

  <footer class="language-selector">
    <a href="#" onclick="setLanguage('fr')">FR</a> | 
    <a href="#" onclick="setLanguage('en')">EN</a>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }

    function setLanguage(lang) {
      localStorage.setItem('lang', lang);
      if(lang === 'fr') {
        window.location.href = '/representation/';
      } else if(lang === 'en') {
        window.location.href = '/representation-en/';
      }
    }

    const savedLang = localStorage.getItem('lang');
    if(savedLang === 'fr' && window.location.pathname.includes('/representation-en/')) {
      window.location.href = '/representation/';
    }
  </script>

</body>
</html>
