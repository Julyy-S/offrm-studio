<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>offrm studio – représentation</title>

  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/representation.css" />
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@300&display=swap" rel="stylesheet">
</head>

<body class="page-representation">
  <a href="/index.html" class="site-name">offrm studio</a>

  <div class="burger" onclick="toggleMenu()"></div>

  <nav class="menu" id="menu">
    <a href="/a_propos/">à propos</a>
    <a href="/services/">services</a>
    <a href="/avecoffrm/">avec offrm</a>
    <a href="/contact/">contact</a>
  </nav>

  <div class="services">
    <span>représentation de marques</span>
    <span class="dot-separator"></span>
    <span>nous représentons des marques émergentes, en leur offrant une visibilité internationale</span>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }
  </script>

<footer class="language-selector">
    <a href="#" onclick="setLanguage('fr')">FR</a> | 
    <a href="#" onclick="setLanguage('en')">EN</a>
  </footer>

  <script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
  }

  function setLanguage(lang) {
    localStorage.setItem('lang', lang);
    if(lang === 'fr') {
      window.location.href = '/representation/';
    } else if(lang === 'en') {
      window.location.href = '/representation-en/';
    }
  }

  const savedLang = localStorage.getItem('lang');
  if(savedLang === 'en' && window.location.pathname.includes('/representation/')) {
    window.location.href = '/representation-en/';
  }
</script>

</body>
</html>
