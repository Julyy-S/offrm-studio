<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@300&display=swap" rel="stylesheet">

  <!-- Open Graph / Social preview -->

  <meta property="og:title" content="offrm studio">
  <meta property="og:description" content="Creative studio dedicated to brand representation, audiovisual production and curation of exhibitions and events.">
  <meta property="og:image" content="https://offrmstudio.com/social-preview.png">

  <!-- JSON-LD structured data (Schema.org) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "CreativeWork",
    "name": "offrm studio",
    "url": "https://offrmstudio.com/services-en/",
    "description": "Creative studio dedicated to brand representation, audiovisual production and curation of exhibitions and events.",
    "image": "https://offrmstudio.com/social-preview.png"
  }
  </script>
</head>

<body class="page-services">

  <a href="/index.html" class="site-name">offrm studio</a>

  <div class="burger" onclick="toggleMenu()"></div>

  <nav class="menu" id="menu">
    <a href="/about/">about</a>
    <a href="/members/">members</a>
    <a href="/services-en/">services</a>
    <a href="/withoffrm/">with offrm</a>
    <a href="/contact-en/">contact</a>
  </nav>

  <div class="services">
    <a href="/representation-en/">brand representation</a>
    <span class="dot-separator"></span>
    <a href="/curation-en/">event curation</a>
    <span class="dot-separator"></span>
    <a href="/production-en/">audiovisual production</a>
  </div>

  <div class="footer-bar">
  <div class="copyright">© 2025 offrm studio. All rights reserved.</div>
  <div class="language-selector">
    <a href="#" onclick="setLanguage('fr')">fr</a> | 
    <a href="#" onclick="setLanguage('en')">en</a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }

    function setLanguage(lang) {
      localStorage.setItem('lang', lang);
      if(lang === 'fr') {
        window.location.href = '/services/';
      } else if(lang === 'en') {
        window.location.href = '/services-en/';
      }
    }

    const savedLang = localStorage.getItem('lang');
    if(savedLang === 'fr' && window.location.pathname.includes('/services-en/')) {
      window.location.href = '/services/';
    }
  </script>


  <!-- Cookie Banner -->
<div id="cookie-banner" class="cookie-banner">
  <div class="cookie-content">
    <p>
      We use cookies for analytics and to display external content (like YouTube). You can accept or decline.
    </p>
    <div class="cookie-buttons">
      <button id="cookie-accept">Accept</button>
      <button id="cookie-decline" class="decline">Decline</button>
    </div>
  </div>
</div>
    <script>
      // Afficher le bandeau si aucun choix n'a été fait
      if (!localStorage.getItem("cookieConsent")) {
        document.getElementById("cookie-banner").style.display = "block";
      }

      // La suite
      document.getElementById("cookie-accept").addEventListener("click", function() {
        localStorage.setItem("cookieConsent", "accepted");
        document.getElementById("cookie-banner").style.display = "none";
      });

      document.getElementById("cookie-decline").addEventListener("click", function() {
        localStorage.setItem("cookieConsent", "declined");
        document.getElementById("cookie-banner").style.display = "none";
      });

      window.addEventListener("load", function() {
        const consent = localStorage.getItem("cookieConsent");
        if (consent === "accepted" || consent === "declined") {
          document.getElementById("cookie-banner").style.display = "none";
        }
      });
  </script>

</body>
</html>
