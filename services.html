<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>offrm studio – services</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .services {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      text-align: center;
      font-size: 1.2rem;
      text-transform: lowercase;
      padding: 1rem;
      gap: 10px;
    }

    .services a {
      color: white;
      text-decoration: none;
      padding: 0.3rem 0.8rem;
      transition: opacity 0.2s;
    }

    .services a:hover {
      opacity: 0.5;
    }

    /* Mobile responsive */
    @media (max-width: 600px) {
      .services {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="services">
    <a href="representation.html">représentation de marque</a>
    <a href="curation.html">curation d’évènement</a>
    <a href="production.html">production audiovisuelle</a>
  </div>
</body>
</html>
