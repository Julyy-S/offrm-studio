<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/services.css">

  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@300&display=swap" rel="stylesheet">
</head>

<body class="page-services">

  <a href="/index.html" class="site-name">offrm studio</a>


  <div class="burger" onclick="toggleMenu()"></div>

  <nav class="menu" id="menu">
    <a href="/a_propos/">à propos</a>
    <a href="/equipe/">l'équipe</a>
    <a href="/services/">services</a>
    <a href="/avecoffrm/">avec offrm</a>
    <a href="/contact/">contact</a>
  </nav>

  <div class="services">
    <a href="/representation/">représentation de marques</a>
    <span class="dot-separator"></span>
    <a href="/curation/">curation d'événements</a>
    <span class="dot-separator"></span>
    <a href="/production/">production audiovisuelle</a>
  </div>

  

  <div class="footer-bar">
  <div class="copyright">© offrm studio. 2025. Tous droits réservés.</div>
  <div class="language-selector">
    <a href="#" onclick="setLanguage('fr')">fr</a> | 
    <a href="#" onclick="setLanguage('en')">en</a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }

    function setLanguage(lang) {
      localStorage.setItem('lang', lang);
      if(lang === 'fr') {
        window.location.href = '/services/';
      } else if(lang === 'en') {
        window.location.href = '/services-en/';
      }
    }

    const savedLang = localStorage.getItem('lang');
    if(savedLang === 'en' && !window.location.pathname.includes('-en')) {
      const currentPath = window.location.pathname;
      const enPath = currentPath.replace(/\/([^\/]*)\/$/, '/$1-en/');
      window.location.href = enPath;
    }
  </script>

</body>
</html>
