  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@300&display=swap" rel="stylesheet">
</head>

<body class="page-standard">
  <a href="/index.html" class="site-name">offrm studio</a>

  <div class="burger" onclick="toggleMenu()"></div>

  <nav class="menu" id="menu">
    <a href="/about/">about</a>
    <a href="/services-en/">services</a>
    <a href="/withoffrm/">with offrm</a>
    <a href="/contact-en/">contact</a>
  </nav>

  <div class="avec-offrm-wrapper">
    <div class="avec-offrm-title">with offrm</div>

    <div class="artist-columns">

      <div class="artist-column">
        <div>sonsoee</div>

      <div class="artist-column">

  </div>

  <div class="footer-bar">
  <div class="copyright">© offrm studio. 2025. All rights reserved.</div>
  <div class="language-selector">
    <a href="#" onclick="setLanguage('fr')">fr</a> | 
    <a href="#" onclick="setLanguage('en')">en</a>
  </div>
</div>


  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }

    function setLanguage(lang) {
      localStorage.setItem('lang', lang);
      if(lang === 'fr') {
        window.location.href = '/avecoffrm/';
      } else if(lang === 'en') {
        window.location.href = '/withoffrm/';
      }
    }

    const savedLang = localStorage.getItem('lang');
    if(savedLang === 'fr' && window.location.pathname.includes('/withoffrm/')) {
      window.location.href = '/avecoffrm/';
    }
  </script>
</body>
</html>
